language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  APP_ENV: ci
  env: ci

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev
  - php artisan migrate --package=cartalyst/sentinel --env=ci
  - php artisan migrate --env=ci
  - php artisan db:seed --env=ci

script: vendor/bin/phpunit --verbose

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
